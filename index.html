<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Crucigrama ‚Äî Juego p√∫blico (Celeste)</title>

<style>
:root{
  --bg:#eaf6ff;
  --card:#ffffff;
  --muted:#5b6b7a;
  --accent:#5bb8f2;
  --accent-2:#2e9ad9;
  --success:#16a34a;
  --danger:#ef4444;
  --glass: rgba(255,255,255,0.75);
  --radius:12px;
  --shadow: 0 8px 24px rgba(26, 39, 57, 0.08);
}
*{box-sizing:border-box}
html,body{height:auto;min-height:100%}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  background:linear-gradient(180deg,var(--bg),#dff4ff);
  color:#07304a;

  /* ‚úÖ FIX DEFINITIVO: evitar recortes en m√≥viles */
  display:block;
  padding:18px;
}
.wrap{
  width:100%;
  max-width:1100px;
  margin:0 auto;
  border-radius:16px;
  background:var(--card);
  padding:18px;
  box-shadow:var(--shadow);
}
header{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:12px;
  flex-wrap:wrap;
}
h1{font-size:20px;margin:0;color:#05293e}
.subtitle{color:var(--muted);font-size:13px}

.grid{
  display:grid;
  grid-template-columns:1fr 340px;
  gap:16px;
  margin-top:12px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.board{
  background:linear-gradient(180deg,#ffffff,#f6fdff);
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(8,58,86,0.04);
}

.entries{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}

.entry{
  background:linear-gradient(180deg,#fbfeff,#f0fbff);
  border:1px solid rgba(10,74,110,0.04);
  padding:10px 12px;
  border-radius:10px;
  min-width:110px;
  flex:1 1 150px;
  text-align:center;
  font-weight:700;
  color:#03314a;
  cursor:pointer;
  transition:transform .12s ease,box-shadow .12s ease;
}
.entry:hover{
  transform:translateY(-4px);
  box-shadow:0 8px 18px rgba(46,154,217,0.08)
}
.entry .num{
  font-size:12px;
  color:var(--muted);
  opacity:.95
}
.entry .val{
  margin-top:8px;
  letter-spacing:2px;
  font-size:15px
}

.controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}

.btn{
  background:var(--accent);
  border:none;
  color:white;
  padding:10px 12px;
  border-radius:10px;
  cursor:pointer;
  font-weight:700;
  box-shadow:0 6px 14px rgba(46,154,217,0.12)
}
.btn.ghost{
  background:transparent;
  border:1px dashed rgba(7,48,74,0.06);
  color:var(--accent-2);
  box-shadow:none;
  font-weight:600
}
.btn.surrender{
  background:#ffb4b4;
  color:#7a1b1b
}
.small{font-size:13px;color:var(--muted)}

.panel{
  background:linear-gradient(180deg,#f7feff,#f0fbff);
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(10,74,110,0.03)
}

.hintTitle{font-weight:800;margin-bottom:8px;color:#06314a}
.clue{font-size:14px;color:#084159;margin-bottom:8px}

.log{
  background:rgba(5,40,60,0.03);
  padding:8px;
  border-radius:8px;
  min-height:120px;
  max-height:280px;
  overflow:auto;
  font-size:13px;
  color:#043446
}

.modalBack{
  position:fixed;
  inset:0;
  background:rgba(2,14,20,0.35);
  display:none;
  align-items:center;
  justify-content:center;
  padding:12px;
  z-index:80
}
.modal{
  width:100%;
  max-width:520px;
  background:var(--card);
  padding:18px;
  border-radius:14px;
  border:1px solid rgba(8,58,86,0.06);
  box-shadow:var(--shadow)
}
.modal h3{margin:0 0 8px}
.formRow{
  display:flex;
  gap:8px;
  align-items:center;
  margin-top:8px
}
input[type="text"]{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(8,58,86,0.06);
  background:#f8feff;
  color:#05293e;
  font-size:15px
}
.modal .actions{
  display:flex;
  gap:8px;
  justify-content:flex-end;
  margin-top:12px
}

.msg{font-size:14px;margin-top:8px}
.msg.ok{color:var(--success)}
.msg.bad{color:var(--danger)}

.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  margin-top:12px
}
.statCard{
  background:linear-gradient(180deg,#ffffff,#f6fdff);
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(8,58,110,0.03);
  text-align:center
}
.statCard .num{
  font-weight:800;
  font-size:18px;
  color:#023047
}
.statCard .label{
  font-size:12px;
  color:var(--muted)
}

.progressWrap{margin-top:12px}
.progressBar{
  height:12px;
  background:rgba(2,54,86,0.06);
  border-radius:999px;
  overflow:hidden
}
.progressFill{
  height:100%;
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  width:0%;
  transition:width .4s ease
}

footer{
  margin-top:12px;
  color:var(--muted);
  font-size:13px;
  text-align:center
}
</style>
</head>

<body>
<div class="wrap">
<header>
  <div>
    <h1>Crucigrama ‚Äî M√©todos y prevenci√≥n</h1>
    <div class="subtitle">Celeste suave ‚Äî versi√≥n m√≥vil corregida</div>
  </div>
</header>

<div class="grid">
  <section>
    <div class="board" id="board">
      <div class="entries" id="entries"></div>

      <div class="controls">
        <button class="btn" id="startBtn">Jugar</button>
        <button class="btn ghost" id="rulesBtn">C√≥mo jugar</button>
        <button class="btn surrender" id="surrenderBtn">Rendirse</button>
        <button class="btn" id="resetBtn">Reiniciar</button>
      </div>

      <div class="progressWrap">
        <div class="small">Progreso</div>
        <div class="progressBar"><div class="progressFill" id="progressFill"></div></div>
      </div>

      <div class="stats">
        <div class="statCard"><div class="num" id="statAttempts">0</div><div class="label">Intentos</div></div>
        <div class="statCard"><div class="num" id="statCorrect">0</div><div class="label">Correctas</div></div>
        <div class="statCard"><div class="num" id="statIncorrect">0</div><div class="label">Incorrectas</div></div>
        <div class="statCard"><div class="num" id="statAccuracy">0%</div><div class="label">Precisi√≥n</div></div>
      </div>

      <div id="status" class="small"></div>
    </div>
  </section>

  <aside>
    <div class="panel">
      <div class="hintTitle">Pistas</div>
      <div id="clues"></div>

      <br>
      <div class="small">Registro</div>
      <div class="log" id="log"></div>
    </div>
  </aside>
</div>

<footer>Compatible con Instagram / WhatsApp</footer>
</div>

  <div class="modal">

    <div class="formRow">
      <input id="answerInput" type="text" autocomplete="off">
      <button class="btn" id="submitAnswer">Enviar</button>
    </div>

    <div class="actions">
      <button class="btn ghost" id="cancelBtn">Cancelar</button>
    </div>

    <div class="msg" id="modalMsg"></div>
  </div>
</div>
